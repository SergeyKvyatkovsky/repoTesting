plugins {
    id 'war'
    id 'maven-publish'
}


apply from:'custom.gradle'

version = 1
sourceCompatibility = 1.8
group = 'org.sergeykvyatk'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
}

 /**
 *  Create task to populate greetings.txt file with version (in build folder, not in src folder, always
 * included in build flow)
 */

classes.doLast {
    file('build/resources/main/greeting.txt').text = "Ver. = " + buildVersion
}

